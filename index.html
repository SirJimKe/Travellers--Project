<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Kenya</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./all.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h2 class="logo">TravelKe</h2>
            <a href="#"><i class="fa fa-home fa-2x" id="home-icon"></i></a>
            <nav>
                <ul id="menu">
                    <li><a href="#">Wildlife</a></li>
                    <li><a href="#">Marine</a></li>
                    <li><a href="#">Landscape</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>
            <i class="fa fa-bars fa-2x" id="menu-icon"></i>
        </div>
        <div class="columns">
            <div class="add-new">
                <h3>Add A New Site To Visit</h3>
                <form id="create-place">
                    <input name="name" type="text" placeholder="Type the name...">
                    <input name="description" type="textarea" placeholder="Type the description...">
                    <input name="image" type="text" placeholder="Image url...">
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
   
    <script src="./index.js"></script>
</body>
</html>
